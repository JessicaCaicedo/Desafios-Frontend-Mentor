<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container-padre">

    <div class="caja1">
      
      <h3>Your Result</h3>
      
      <div class="circle">
        <h1 class="numero-76">76 </h1>
        <span class="of-100">of 100</span>
      </div>

      <div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    </div>
    
    <div class="caja2">
      <h2>Summary</h2>

      <ul type="none" class="lista">

        <li class="reaction">Reaction <span>80 / 100</span></li>

        <li class="memory">Memory <span>92 / 100</span></li>

        <li class="verbal">Verbal <span>61 / 100</span></li>

        <li class="visual">Visual <span>72 / 100</span></li>

      </ul>

      <button class="boton">Continue</button>

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jessica Caicedo</a>.
    </div>

  </div>

</body>
</html>
